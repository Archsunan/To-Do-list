<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Streamline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: white;
    }

    .auth-card {
      background: white;
      border: 4px solid black;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      box-shadow: 10px 10px 0px 0px black;
    }

    .form-control {
      background: white;
      border: 3px solid black;
      color: black !important;
      border-radius: 0;
      padding: 12px;
      font-weight: 500;
    }

    .form-control:focus {
      background: white;
      border-color: black;
      box-shadow: 4px 4px 0px 0px black;
    }

    .btn-primary {
      background: black;
      border: 3px solid black;
      border-radius: 0;
      padding: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .btn-primary:hover {
      background: #333;
      border-color: #333;
    }

    .back-btn {
      color: black;
      border: 3px solid black;
      border-radius: 0;
      font-weight: 700;
      text-decoration: none;
      padding: 8px 16px;
      box-shadow: 4px 4px 0px 0px black;
      transition: all 0.2s;
    }

    .back-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px 0px black;
      background: white;
      color: black;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <a href="home.html" class="back-btn position-absolute top-0 start-0 m-4">← BACK TO APP</a>

  <div class="auth-card">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-uppercase">Login</h2>
      <p class="text-muted small">Access your account</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label small fw-bold text-uppercase">Email</label>
        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
      </div>
      <div class="mb-4">
        <label class="form-label small fw-bold text-uppercase">Password</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
      <p class="text-center small mb-0">
        New here? <a href="sign.html" class="text-black fw-bold text-decoration-underline">Create account</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const foundUser = users.find(user => user.email === email && user.password === password);
      if (foundUser) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("loggedInEmail", email);
        window.location.href = "home.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>

</html>
